<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="parent">
        <div id="child1">1</div>
        <div id="child2">2</div>
        <div id="child3">3</div>
        <div id="child4">4</div>
        <div id="child5">5</div>
        <div id="child6">6</div>
        <div id="child7">7</div>
        <div id="child8">8</div>
        <div id="child9">9</div>
        <div id="child10">10</div>
      </div>
      <button id="left">Left</button>
      <button id="right">Right</button>
      
      <style>
      #parent {
        display: flex;
        overflow-x: hidden;
        white-space: nowrap;
        height: 200px;
        width: 100%;
      }
      
      #child1 {
        min-width: 400px;
        background-color: crimson;
      }
      
      #child2 {
        min-width: 400px;
        background-color: coral;
      }
      
      #child3 {
        min-width: 400px;
        background-color: gold;
      }
      
      #child4 {
        min-width: 400px;
        background-color: limegreen;
      }
      
      #child5 {
        min-width: 400px;
        background-color: turquoise;
      }
      
      #child6 {
        min-width: 400px;
        background-color: dodgerblue;
      }
      
      #child7 {
        min-width: 400px;
        background-color: indigo;
      }
      
      #child8 {
        min-width: 400px;
        background-color: violet;
      }
      
      #child9 {
        min-width: 400px;
        background-color: pink;
      }
      
      #child10 {
        min-width: 400px;
        background-color: lightgray;
      }
      
      button {
        height: 50px;
      }
      </style>
      
      <script>
      let parent = document.getElementById("parent");
      let left = document.getElementById("left");
      let right = document.getElementById("right");
      
      left.addEventListener("click", function() {
          // scroll left by one child width
          let childWidth = parent.children[0].offsetWidth; // get the width of the first child
          let scrollAmount = parent.scrollLeft - childWidth; // calculate how much to scroll
          if (scrollAmount < 0) { // prevent scrolling beyond the left boundary
              scrollAmount = 0;
          }
          parent.scrollLeft = scrollAmount; // set the scroll position
      });
      
      right.addEventListener("click", function() {
          // scroll right by one child width
          let childWidth = parent.children[0].offsetWidth; // get the width of the first child
          let parentWidth = parent.offsetWidth; // get the width of the parent
          let scrollAmount = parent.scrollLeft + childWidth; // calculate how much to scroll
          if (scrollAmount > parent.scrollWidth - parentWidth) { // prevent scrolling beyond the right boundary
              scrollAmount = parent.scrollWidth - parentWidth;
          }
          parent.scrollLeft = scrollAmount; // set the scroll position
      });
      </script>
      
</body>
</html>
